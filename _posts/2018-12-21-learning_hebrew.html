<html>
<head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="{{site.url}}/javascripts/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        ///////////////////////////////////////////////////
        moreh = {};
        
        // Letters
        moreh.alephbet  = 'א,ב,ג,ד,ה,ו,ז,ח,ט,י,כ,ל,מ,נ,ס,ע,פ,צ,ק,ר,ש,ת'.split(',');
        moreh.a_first   = 'א,בּ,גּ,דּ,ה,ו,ז,ח,ט,י,כּ,ל,מ,נ,ס,ע,פּ,צ,ק,ר,ש,תּ'.split(',');
        moreh.a_final   = 'א,ב,ג,ד,ה,ו,ז,ח,ט,י,ך,ל,ם,ן,ס,ע,ף,ץ,ק,ר,ש,ת'.split(',');
        moreh.a_name    = ['Aleph', 'Bet'  , 'Gimel', 'Dalet', 'Hey' , 'Vav', 'Zayin' , 'Chet',
                           'Tet'  , 'Yod'  , 'Kaf'  , 'Lamed', 'Mem' , 'Nun', 'Samech', 'Ayin',
                           'Peh'  , 'Tsadi', 'Kof'  , 'Resh' , 'Shin', 'Tav'];
        moreh.a_english = '›,b,g,d,h,v,z,h,t,y,k,l,m,n,s,‹,p,s,q,r,s,t'.split(',');

        ///////////////////////////////////////////////////

        // Vowels
        moreh.vowels     = 'בַ,בֶ,בִ,בֻ,בָ,בֵ,בֵי,בִי,בוֿ,בוּ'.split(',');
        moreh.v_names    = ['Patah', 'Seghol', 'Hiriq Qatan', 'Qubbus', 'Qamats',
                            'Sereh', 'Sereh' , 'Hiriq Gadol', 'Holam' , 'Shuruq'];
        moreh.v_translit = 'a,e,i,u,a,e,e,i,o,o,u'.split(',');
        moreh.v_word     = ['a as in card', 'e as in pen' , 'i as in sit', 'u as in pull', 'a as in card',
                            'e as in prey', 'e as in prey', 'i as in marine', 'o as in lore', 'o as in lore', 'u as in flute'];

        ///////////////////////////////////////////////////

        // Vocabulary (masculine)
        moreh.vocab_m  = 'קוֺל,שָׂרֶה,שִׁיר,םֵפֶר,לַיִל,עֶרֶב,בֹּקֶר,יוֺם,בֵּן,אָב,אִישׁ,םוּם,נָבִיא,דּוֺד'.split(',').reverse();
        moreh.m_words = ['Uncle'  , 'Prophet', 'Horse', 'Man' , 'Father', 'Son',   'Day',
                         'Morning', 'Evening', 'Night', 'Book', 'Song'  , 'Field', 'Voice'];

        // Vocabulary (feminine)
        moreh.vocab_f  = 'בַּיִת,דֶּלֶת,רָחֵל,מְנוֺרָה,תּוֺרָה,בַּת,אֵם,אִשָׁה,סוּסָה,נְבִיאָה,דּוֺדָה'.split(',').reverse();
        moreh.f_words = ['Aunt', 'Prophetess', 'Mare', 'Woman', 'Mother', 'Daughter', 'Law',
                         'Candlestick / Lampstand', 'Ewe', 'Door', 'And', 'House'];

        // Vocabulary (adjectives)
        moreh.vocab_a  = 'קָדוֺשׁ,לָבָן,שָׁחוֺר,צָעִיר,יָשָׁן,זָקֵן,קָטָן,גָּדוֺל,יָפֶה,רַע,טוֺב,הַ,וְ'.split(',').reverse();
        moreh.a_words = ['And', 'The', 'Good', 'Bad', 'Nice / Beautiful', 'Big / Large / Great',
                         'Small', 'Old (person / being)', 'Old (thing)', 'Young', 'Black',
                         'White', 'Holy'];

        ///////////////////////////////////////////////////

        moreh.quiz = [];
        moreh.quiz.push({'title'      : 'Hebrew Letter Names',
                         'description': 'Select the name for this character:',
                         'q'          : moreh.alephbet,
                         'a'          : moreh.a_name});

        moreh.quiz.push({'title'      : 'Hebrew Letter Transliteration',
                         'description': 'Select the English transliteration for this character:',
                         'q'          : moreh.alephbet,
                         'a'          : moreh.a_english});

        moreh.quiz.push({'title'      : 'Hebrew Vowels',
                         'description': 'Select the name for this vowel:',
                         'q'          : moreh.vowels,
                         'a'          : moreh.v_names});

        moreh.quiz.push({'title'      : 'Hebrew Vowel Transliteration',
                         'description': 'Select the English transliteration for this character:',
                         'q'          : moreh.vowels,
                         'a'          : moreh.v_word});

        // moreh.quiz.push({'title'      : 'Hebrew Masculine Words',
        //                  'description': 'Select the English transliteration for this word:',
        //                  'q'          : moreh.vocab_m,
        //                  'a'          : moreh.m_words});

        moreh.quiz.push({'title'      : 'Hebrew Masculine Words',
                         'description': 'Select the English translation for this word:',
                         'q'          : moreh.vocab_m,
                         'a'          : moreh.m_words});

        // moreh.quiz.push({'title'      : 'Hebrew Feminine Words',
        //                  'description': 'Select the English transliteration for this word:',
        //                  'q'          : moreh.vocab_f,
        //                  'a'          : moreh.f_words});

        moreh.quiz.push({'title'      : 'Hebrew Feminine Words',
                         'description': 'Select the English translation for this word:',
                         'q'          : moreh.vocab_f,
                         'a'          : moreh.f_words});

        // moreh.quiz.push({'title'      : 'Hebrew Adjectives (m)',
        //                  'description': 'Select the English transliteration for this word:',
        //                  'q'          : moreh.vocab_a,
        //                  'a'          : moreh.a_words});

        moreh.quiz.push({'title'      : 'Hebrew Adjectives (m)',
                         'description': 'Select the English translation for this word:',
                         'q'          : moreh.vocab_a,
                         'a'          : moreh.a_words});

        ///////////////////////////////////////////////////
        
        moreh.debug = 0;
        // moreh.debug = 1; // set_quiz
        // moreh.debug = 2; // incr_level
        ///////////////////////////////////////////////////

        // Return a shuffled copy of an array
        shuffle = function(array) {
          var currentIndex = array.length, temporaryValue, randomIndex;
          var out = array.map(s => s)

          // While there remain elements to shuffle...
          while (0 !== currentIndex) {

            // Pick a remaining element...
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex -= 1;

            // And swap it with the current element.
            temporaryValue = out[currentIndex];
            out[currentIndex] = out[randomIndex];
            out[randomIndex] = temporaryValue;
          }

          return out;
        };

        // Setup the next question
        moreh.next = function() {
            // get a question off the sorted list
            var q = moreh.q.pop();
            $('div.question').text(q); // new question

            var a = moreh.active.a.map(s => s);
            var i = moreh.idx = moreh.active.q.indexOf(q);
            moreh.a = a.splice(i,1); // correct answer
            var a = shuffle(a); // randomize answers
            var a = a.splice(0,3); // 3 wrong answers
            a.push(moreh.a); // add correct answer
            var a = shuffle(a); // randomize order

            var o = $('div.answer');
            o.removeClass('correct wrong ignore'); // clear results
            o.addClass('guess'); // for :hover formatting
            for (var i = 0; i < o.length; i++) {
                o.slice(i).text(a[i]); // possible answer
            }
        };

        ///////////////////////////////////////////////////////////////////////
        // Check if this quiz is done
        moreh.level = 0;
        moreh.incr_level = function(o) {
            if (o.attr('id').indexOf('prev') > 0) {
                moreh.level = Math.max(0, moreh.level - 1);
            } else { // next level
                moreh.level = Math.min(moreh.quiz.length - 1, moreh.level + 1);
                o.addClass('ignore');
            }

            // You can go back except for the first level
            var p = $('#q_prev span');
            if (moreh.level > 0) {
                $('#q_prev').removeClass('ignore');
                p.text(moreh.quiz[moreh.level - 1].title);
                p.removeClass('hidden').addClass('tooltiptext');
            } else {
                $('#q_prev').addClass('ignore');
                p.addClass('hidden').removeClass('tooltiptext');
            }
            
            // You can go forward except for the last level
            var p = $('#q_next span');
            if (moreh.level < moreh.quiz.length - 1) {
                $('#q_next').removeClass('ignore');
                p.text(moreh.quiz[moreh.level + 1].title);
                p.removeClass('hidden').addClass('tooltiptext');
            } else {
                $('#q_next').addClass('ignore');
                p.addClass('hidden').removeClass('tooltiptext');
            }

            // New level
            moreh.active = moreh.quiz[moreh.level];
            $('#q_set').text(moreh.active.title);
            $('#q_description').text(moreh.active.description);
            moreh.wrong = 0;
            moreh.progress = [];
            moreh.weights = [];
            moreh.q = [];
            for (var i = 0; i < moreh.active.q.length; i++) {
                moreh.progress.push('□');
                moreh.weights.push(1);
            }
            
            // Start level
            if (moreh.debug > 1) console.log('incr_level', moreh);
            moreh.set_quiz();
        };

        ///////////////////////////////////////////////////////////////////////
        // negative feedback loop parameters
        // new = (old + .increment (if correct)) * .scale
        moreh.scale = 0.7
        moreh.increment = 1.0
        moreh.mastered  = 2.0
        moreh.set_quiz = function() {
            if (moreh.q ? !moreh.q.length : 1) {
                if (moreh.debug > 0) console.log('set_quiz', moreh.weights);                
                moreh.q = shuffle(moreh.active.q);
            }
            
            //  check if all questions have been mastered
            var b = 1;
            for (var i = 0; i < moreh.weights.length; i++) {
                if (moreh.weights[i] < moreh.mastered) b = 0;
            }
            if (b) $('#q_next').removeClass('ignore');
            
            $('#progress').text(moreh.progress.join(''));
            // Set up for next question
            moreh.next();
        }

        ///////////////////////////////////////////////////////////////////////
        // Check if the answer is correct
        moreh.answer = function(pick) {
            var o = $('div.answer');
            o.removeClass('guess'); // disable :hover
            for (var i = 0; i < o.length; i++) {
                var a = o.slice(i,i+1);
                var s = a.text();
                if (s == moreh.a) {
                    // negative feedback loop parameters
                    // new = (old + .increment (if correct)) * .scale
                    var w = moreh.weights[moreh.idx];
                    if (s == pick.text()) { // user was correct
                        w += moreh.increment;
                    }
                    w = Math.max(0.01, w*moreh.scale);
                    moreh.weights[moreh.idx] = w;
                    // Check if question has been mastered
                    if (w > moreh.mastered) {
                        moreh.progress[moreh.idx] = '■';
                    }

                    a.addClass('correct');
                } else if (s == pick.text()) {
                    moreh.wrong++;
                    a.addClass('wrong');
                } else {
                    a.addClass('ignore');
                }
            }

            timeoutID = window.setTimeout(moreh.set_quiz, 1500);
        };

        ///////////////////////////////////////////////////

        window.onload = function(){
            // Images loaded, hide text
            $('.placeholder').css('display','none');

            $('.answer').click(function(){ moreh.answer($(this)); });
            $('#q_prev').click(function(){ moreh.incr_level($(this)); });
            $('#q_next').click(function(){ moreh.incr_level($(this)); });

            // Set up question set
            moreh.level = -1;
            moreh.incr_level($('#q_next'));
        };

    </script>
    <style>
        div#quiz div { padding: 10px 10px 15px 30px; }

        p#q_description { margin: 0px; }

        div.question { font-size: xx-large; }

        div.progress_wrapper {
            border: 2px solid #444444;
            border-radius: 20px;
            padding: 4px !important;
            height: 2em;
            margin-bottom: 20px;
        }
        table.progress_table td {
            text-align: center;
            vertical-align: top;
            border: 0px;
        }
        td#q_prev { width:4em; }
        td#q_next { width:4em; }
        td#progress { 
            color:#006600; 
            width:100%;
        }


        div.answer.guess:hover {
            color: #ffcc00;
            background-color: #191919;
            border-radius: 20px;
        }

        div.wrong {
            background-color: #660000;
            border-radius: 20px;
        }
        div.correct {
            background-color: #006600;
            border-radius: 20px;
        }
        .ignore { color:#444444; }
        
        /* Tooltip container */
        .tooltip {
          position: relative;
          display: inline-block;
          border-bottom: 1px dotted black; /* If you want dots under the hoverable text */
        }

        /* Tooltip text */
        .tooltip .tooltiptext {
          visibility: hidden;
          width: 120px;
          background-color: black;
          color: #fff;
          text-align: center;
          padding: 5px 0;
          border-radius: 6px;
         
          /* Position the tooltip text - see examples below! */
          position: absolute;
          z-index: 1;
        }

        /* Show the tooltip text when you mouse over the tooltip container */
        .tooltip:hover .tooltiptext {
          visibility: visible;
        }

        .tooltip .tooltiptext {
          width: 120px;
          bottom: 100%;
          left: 50%; 
          margin-left: -60px; /* Use half of the width (120/2 = 60), to center the tooltip */
        }
        
        .hidden { visibility: hidden; }

    </style>
</head>
<body>
    <p id="updated">Updated: 20 December 2018</p>

    <h2 id="q_set">Question Set</h2>
    <p id="q_description">Description</p>
    <div id="quiz">
        <div class="question">Q</div>
        <div class="progress_wrapper">
            <table class="progress_table"><tr>
                <td id="q_prev" class="tooltip">Prev
                    <span class="tooltiptext">Tooltip text</span>
                </td>
                <td id="progress"></td>
                <td id="q_next" class="tooltip">Next
                    <span class="tooltiptext">Tooltip text</span>
                </td>
            </tr></table>
        </div>
        <div class="answer">A</div>
        <div class="answer">B</div>
        <div class="answer">C</div>
        <div class="answer">D</div>
    </div>
    <br>
</body>
